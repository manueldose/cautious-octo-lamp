<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="layout">
        <div class="cover">
          <img src="./images/illustration-hero.svg" alt="Image of order summary">
        </div>
        <div class="layout-details">
          <div class="layout-details--text">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          </div>
          <div class="layout-plan">
            <div class="layout-plan--icon">
              <i class="icon-music" aria-hidden="true"></i>
            </div>
            <div class="layout-plan--price">
              <h5>Annual Plan</h5>
              <h6>$59.99/year</h6>
            </div>
            <div class="layout-plan--link">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="layout-payment" title="Button for make the payment" aria-label="Button for make the payment">Proceed to Payment</button>
          <button class="layout-payment--cancel" title="Button for cancel order" aria-label="Button for cancel order">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">manueldose</a>.
  </div>
</body>
</html>
